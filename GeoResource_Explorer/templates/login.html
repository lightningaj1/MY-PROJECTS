{% extends "layout.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button>Login</button>
</form>
<p class="mt-3">
    Don't have an account?
    <a href="/register">Register here</a>
</p>

{% if error%}
<p style="color:red;">{{ error }}</p>
{% endif %}

{% endblock %}
